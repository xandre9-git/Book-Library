<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>My Book Library</title>
</head>

<body>
  <h1>My Online Book Library</h1>
  <div class=button-box>
    <button onclick="formOpen()">Add New Book</button>
  </div>

  <div class="form-dropdown" id="new-book-entry">
    <form class="form-box">
      <label for="book-title">Book</label>
      <input type="text" name="title" id="book-title">

      <label for="book-author"> Author</label>
      <input type="text" name="author" id="book-author">

      <label for="book-pages">Pages</label>
      <input type="number" name="pages" id="book-pages">

      <label for="book-read">Read</label>
      <input type="checkbox" name="read" id="book-read">

      <button type="button" id="submit-btn">Add Entry</button>
      <button type="button" onclick="formClose()">x</button>
    </form>
  </div>

  <h2>Library</h2>
  <div class="library-row">
    <ul class="titles">
      <li class="titleListItem">Book</li>
      <li class="authorListItem">Author</li>
      <li class="pageNumListItem">Pages</li>
      <li class="readListItem">Read</li>
    </ul>
  </div>

  <script src="scripts.js"></script>
  <footer><div>Icons made by <a href="https://www.flaticon.com/authors/artem-buz" title="Artem Buz">Artem Buz</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div></footer>
</body>

</html>
