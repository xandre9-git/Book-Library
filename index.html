<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>My Book Library</title>
</head>

<body>

  <div class=button-box>
    <button onclick="formOpen()">Add New Book</button>
  </div>

  <div class="form-dropdown" id="new-book-entry">
    <form class="form-box">

      <label for="title">Book Title</label>
      <input type="text" placeholder="Book Title" name="title" id="book-title">

      <label for="author">Book Author</label>
      <input type="text" placeholder="Book Author" name="author" id="book-author">

      <label for="pages">Pages</label>
      <input type="number" placeholder="Pages" name="pages" id="book-pages">

      <label for="read">Read</label>
      <input type="checkbox" placeholder="Read" name="read" id="book-read">

      <button type="button" class="submit-btn">Add Entry</button>
      
      <button onclick="formClose()" class="close-btn">x</button>
    </form>
  </div>

  <h2>Library</h2>
    <div class="library-row">

      <ul>
        <li>Book</li>
        <li>Author</li>
        <li>Pages</li>
        <li>Read</li>
      </ul>

    </div>


</body>

<script src="script.js"></script>

</html>
